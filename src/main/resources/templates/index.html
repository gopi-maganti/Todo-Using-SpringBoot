<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/css/bootstrap.min.css}">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Todo List</h1>
        <hr />
        <table class = "table table-boardered table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Task</th>
                    <th scope="col">Description</th>
                    <th scope="col">Status</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Updated At</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${todoItems}">
                    <td th:text="${item.id}">item_id</td>
                    <td>
                        <form th:action="@{/delete}" method="post" class="mb-0">
                            <input type="hidden" name="task" th:value="${task}">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>

        <ul class="list-group">
            <li th:each="task : ${tasks}" class="list-group-item d-flex justify-content-between align-items-center">
                <span th:text="${task}"></span>
                <form th:action="@{/delete}" method="post" class="mb-0">
                    <input type="hidden" name="task" th:value="${task}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </li>
        </ul>
    </div>

    <script th:src="@{webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
